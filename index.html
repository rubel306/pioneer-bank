<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loginArea">
        <h1 class="text-center">
            Welcome to Pioneer bank
        </h1>
        <div class="submit-area">
            <input type="text" class="form-control" placeholder="Email" />
            <br>
            <input type="password" name="" class="form-control" placeholder="Password" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transArea">
        <div class="container">
            <div class="row">
                <div class="col-md-4 ">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDipost">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="withdrawBalance">00</span></h2>
                    </div>                    
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="presentBalance">1240</span></h2>
                    </div>                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="dep-box submit-area">
                        <h4>Deposit</h4>
                        <input id="dipositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="with-box submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        //login button event handler 
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("loginArea");
            loginArea.style.display=  'none';
            const transArea = document.getElementById("transArea");
            transArea.style.display = "block"
        })

        //deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){

            const dipostiNumber = getInputValue("dipositAmount");

            //diposit balance 
            updateSpanText('currentDipost', dipostiNumber);
             //present balance 
             updateSpanText('presentBalance', dipostiNumber);   

            document.getElementById("dipositAmount").value = "";         
        })
        
        //withtdraw button event handler
        const withdrawBtnn = document.getElementById("withdrawBtn");
        withdrawBtnn.addEventListener('click', function(){            
            //get value from input field
            const withdrawNumber = getInputValue("withdrawAmount");

            //after withdraw present value is:       
            updateSpanText('withdrawBalance', withdrawNumber );

            updateSpanText('presentBalance', -1 * withdrawNumber); 

            document.getElementById("withdrawAmount").value = '';

            
        })


        function getInputValue(id){
            const amount = document.getElementById(id).value;
            const amountNum = parseFloat(amount);
            return amountNum;
        }

        function updateSpanText(id, dipostiNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + dipostiNumber;
            document.getElementById(id).innerText = total;
        }

       
        




        //withdraw button event handler
        const withdrawBtn = document.getElementById("withdrawBtn")
    </script>   
</body>
</html>
